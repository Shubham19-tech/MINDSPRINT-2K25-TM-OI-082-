<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opterea - Companies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* =========================
       Global Styles
    ========================= */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f9f9f9;
      color: #1f2937;
    }

    a { text-decoration: none; }

    /* =========================
       Header
    ========================= */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 20px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      z-index: 1000;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover { color: #ffe082; transform: scale(1.1); }

    .login-btn {
      padding: 8px 18px;
      border-radius: 8px;
      font-weight: 600;
      transition: 0.3s;
      border: 2px solid #fff;
      font-size: 0.9rem;
    }

    /* =========================
       Page Container
    ========================= */
    .container {
      max-width: 1200px;
      margin: 180px auto 50px; /* Top margin to avoid header overlap */
      padding: 0 20px;
    }

    /* =========================
       Search & Filters
    ========================= */
    .search-filter {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 40px;
      justify-content: space-between;
      align-items: center;
    }

    .search-filter input[type="text"] {
      flex: 1;
      padding: 15px 20px;
      border-radius: 30px;
      border: 1px solid #ddd;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .search-filter input[type="text"]:focus {
      outline: none;
      border-color: #2575fc;
      box-shadow: 0 0 10px rgba(37,117,252,0.2);
    }

    .search-filter select {
      padding: 12px 15px;
      border-radius: 20px;
      border: 1px solid #ddd;
      font-size: 0.95rem;
    }

    .search-filter button {
      padding: 12px 25px;
      border-radius: 30px;
      border: none;
      background: linear-gradient(90deg, #ff9800, #ff5722);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .search-filter button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #f57c00, #e64a19);
    }

    /* =========================
       Company List
    ========================= */
    .company-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .company-card {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      text-align: center;
    }

    .company-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    }

    .company-card img {
      width: 80px;
      margin-bottom: 15px;
    }

    .company-card h3 {
      margin-bottom: 8px;
      color: #2575fc;
    }

    .company-card p {
      font-size: 0.95rem;
      color: #555;
    }

    /* Responsive for mobile */
    @media(max-width:768px){
      .search-filter {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">KHOJ_0</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="company.html">Company</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="feedback.html">Feedback</a></li>
        <li><a class="login-btn" href="intern-login.html">Intern Login</a></li>
        <li><a class="login-btn" href="company-login.html">Company Login</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <!-- Search & Filters -->
    <div class="search-filter">
      <input type="text" placeholder="Search company by name, skill or location...">
      <select>
        <option value="">Industry</option>
        <option value="software">Software</option>
        <option value="ai">AI/ML</option>
        <option value="finance">Finance</option>
        <option value="marketing">Marketing</option>
      </select>
      <select>
        <option value="">Location</option>
        <option value="bengaluru">Bengaluru</option>
        <option value="hyderabad">Hyderabad</option>
        <option value="mumbai">Mumbai</option>
        <option value="delhi">Delhi</option>
      </select>
      <button>Get Recommendations</button>
    </div>

    <!-- Company List -->
    <div class="company-list">
      <div class="company-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Googleplex-Logo.png" alt="Google">
        <h3>Google</h3>
        <p>Software Intern | Bangalore</p>
      </div>
      <div class="company-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Microsoft_logo_%282012%29.svg" alt="Microsoft">
        <h3>Microsoft</h3>
        <p>Data Analyst Intern | Hyderabad</p>
      </div>
      <div class="company-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
        <h3>Amazon</h3>
        <p>AI/ML Intern | Bangalore</p>
      </div>
      <div class="company-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Meta_Platforms_Inc._logo.svg" alt="Meta">
        <h3>Meta</h3>
        <p>Software Engineer Intern | Hyderabad</p>
      </div>
      <!-- Add more company cards here -->
    </div>
  </div>

  <!-- Optional JS for live search -->
  <script>
    const searchInput = document.querySelector('.search-filter input[type="text"]');
    const companyCards = document.querySelectorAll('.company-card');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();
      companyCards.forEach(card => {
        const name = card.querySelector('h3').innerText.toLowerCase();
        const desc = card.querySelector('p').innerText.toLowerCase();
        if(name.includes(filter) || desc.includes(filter)){
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>

</body>
</html>
